name: Build RequestFlow (Windows)

on:
  push:
    branches: [ main, feature/*, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt with MinGW
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        cache: true
        tools: 'tools_mingw90'
        
    - name: Add MinGW to PATH and verify tools
      run: |
        $mingwPath = Get-ChildItem -Path "$env:IQTA_TOOLS" -Directory -Filter "mingw*" -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($mingwPath) {
          $mingwBin = Join-Path $mingwPath.FullName "bin"
          echo "$mingwBin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }
        g++ --version
        qmake --version
        mingw32-make --version

    - name: Build and package
      working-directory: RequestFlowApp
      run: |
        if (!(Test-Path build)) { New-Item -ItemType Directory -Path build }
        cd build
        qmake ..\RequestFlowApp.pro -r "CONFIG+=release"
        mingw32-make
        New-Item -ItemType Directory -Path dist -Force
        Copy-Item RequestFlow\release\RequestFlow.exe dist\ -ErrorAction Stop
        # Copy project DLLs
        Copy-Item ..\CoreModel\release\CoreModel.dll dist\ -ErrorAction SilentlyContinue
        Copy-Item ..\CoreView\release\CoreView.dll dist\ -ErrorAction SilentlyContinue
        Copy-Item ..\ExecutionEngine\release\ExecutionEngine.dll dist\ -ErrorAction SilentlyContinue
        # Deploy Qt dependencies
        cd dist
        windeployqt --release --svg --compiler-runtime RequestFlow.exe
        # Copy MinGW runtime DLLs
        $gccPath = (Get-Command g++).Path
        $mingwBin = Split-Path $gccPath
        $mingwDlls = @("libgcc_s_seh-1.dll", "libstdc++-6.dll", "libwinpthread-1.dll")
        foreach ($dll in $mingwDlls) {
          $sourcePath = Join-Path $mingwBin $dll
          if (Test-Path $sourcePath) {
            Copy-Item $sourcePath . -Force
          }
        }

    - name: Package artifacts
      working-directory: RequestFlowApp/build
      run: |
        Compress-Archive -Force -Path dist\* -DestinationPath ..\..\RequestFlow-Windows-x64.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RequestFlow-Windows-x64
        path: RequestFlow-Windows-x64.zip
        retention-days: 30

    - name: Upload release asset (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: RequestFlow-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}