name: Build RequestFlow (Windows)

on:
  push:
    branches: [ main, feature/*, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt with MinGW
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        cache: true
        tools: 'tools_mingw90'
        
    - name: Verify installation and set up PATH
      run: |
        Write-Host "Qt6_DIR: $env:Qt6_DIR"
        Write-Host "IQTA_TOOLS: $env:IQTA_TOOLS"
        
        # List tools directory to see what's there
        Write-Host "`nContents of IQTA_TOOLS:"
        Get-ChildItem "$env:IQTA_TOOLS" -Directory | ForEach-Object { Write-Host "  $($_.Name)" }
        
        # Find MinGW directory (tools_mingw90 installs as mingw1120_64 or similar)
        $mingwPath = Get-ChildItem -Path "$env:IQTA_TOOLS" -Directory -Filter "mingw*" -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($mingwPath) {
          Write-Host "`nFound MinGW at: $($mingwPath.FullName)"
          $mingwBin = Join-Path $mingwPath.FullName "bin"
          
          # Verify g++ exists
          if (Test-Path "$mingwBin\g++.exe") {
            Write-Host "Verified g++ exists at: $mingwBin\g++.exe"
            echo "$mingwBin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Host "Warning: g++ not found in $mingwBin"
          }
        } else {
          Write-Host "`nMinGW directory not found in IQTA_TOOLS"
          Write-Host "This is unexpected - tools_mingw90 should have installed MinGW"
          exit 1
        }
        
    - name: Verify compiler
      run: |
        Write-Host "Checking g++ version:"
        g++ --version
        Write-Host "`nChecking qmake:"
        qmake --version
        Write-Host "`nChecking mingw32-make:"
        mingw32-make --version

    - name: Create build directory
      working-directory: RequestFlowApp
      run: |
        if (!(Test-Path build)) { New-Item -ItemType Directory -Path build }

    - name: Configure with qmake
      working-directory: RequestFlowApp/build
      run: |
        qmake ..\RequestFlow.pro -r "CONFIG+=release"

    - name: Build with mingw32-make
      working-directory: RequestFlowApp/build
      run: |
        mingw32-make

    - name: Prepare clean distribution directory
      working-directory: RequestFlowApp/build
      run: |
        New-Item -ItemType Directory -Path dist -Force
        Copy-Item RequestFlow\release\RequestFlow.exe dist\ -ErrorAction Stop

    - name: Deploy Qt dependencies
      working-directory: RequestFlowApp/build/dist
      run: |
        windeployqt --release --svg RequestFlow.exe

    - name: Copy project DLLs and MinGW runtime
      working-directory: RequestFlowApp/build
      run: |
        # Copy project DLLs
        Copy-Item CoreModel\release\CoreModel.dll dist\ -ErrorAction SilentlyContinue
        Copy-Item CoreView\release\CoreView.dll dist\ -ErrorAction SilentlyContinue
        Copy-Item ExecutionEngine\release\ExecutionEngine.dll dist\ -ErrorAction SilentlyContinue
        
        # Find and copy MinGW runtime DLLs
        $gccPath = (Get-Command g++).Path
        $mingwBin = Split-Path $gccPath
        
        Write-Host "Copying MinGW runtime DLLs from: $mingwBin"
        Copy-Item "$mingwBin\libgcc_s_seh-1.dll" dist\ -ErrorAction SilentlyContinue
        Copy-Item "$mingwBin\libstdc++-6.dll" dist\ -ErrorAction SilentlyContinue
        Copy-Item "$mingwBin\libwinpthread-1.dll" dist\ -ErrorAction SilentlyContinue
        
        # List all files in distribution directory
        Write-Host "`nFiles in distribution directory:"
        Get-ChildItem dist\ -Recurse | ForEach-Object { Write-Host $_.FullName }

    - name: Package artifacts
      working-directory: RequestFlowApp/build
      run: |
        Compress-Archive -Path dist\* -DestinationPath ..\..\RequestFlow-Windows-x64.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RequestFlow-Windows-x64
        path: RequestFlow-Windows-x64.zip
        retention-days: 30

    - name: Upload release asset (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: RequestFlow-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}