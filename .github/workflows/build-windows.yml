name: Build RequestFlow (Windows)

on:
  push:
    branches: [ main, feature/*, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        cache: true
        
    - name: Setup MinGW
      run: |
        choco install mingw -y
        $env:PATH = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin;$env:PATH"
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Create build directory
      working-directory: RequestFlowApp
      run: |
        if (!(Test-Path build)) { New-Item -ItemType Directory -Path build }

    - name: Configure with qmake
      working-directory: RequestFlowApp/build
      run: |
        qmake ..\RequestFlow.pro -r "CONFIG+=release"

    - name: Build with mingw32-make
      working-directory: RequestFlowApp/build
      run: |
        mingw32-make -j$env:NUMBER_OF_PROCESSORS

    - name: Prepare clean distribution directory
      working-directory: RequestFlowApp/build
      run: |
        New-Item -ItemType Directory -Path dist -Force
        Copy-Item RequestFlow\release\RequestFlow.exe dist\

    - name: Deploy Qt dependencies
      working-directory: RequestFlowApp/build/dist
      run: |
        windeployqt --release --svg RequestFlow.exe

    - name: Copy project DLLs and MinGW runtime
      working-directory: RequestFlowApp/build
      run: |
        # Copy project DLLs
        Copy-Item CoreModel\release\CoreModel.dll dist\ -ErrorAction SilentlyContinue
        Copy-Item CoreView\release\CoreView.dll dist\ -ErrorAction SilentlyContinue
        Copy-Item ExecutionEngine\release\ExecutionEngine.dll dist\ -ErrorAction SilentlyContinue
        
        # Copy MinGW runtime DLLs
        $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
        Copy-Item "$mingwPath\libgcc_s_seh-1.dll" dist\ -ErrorAction SilentlyContinue
        Copy-Item "$mingwPath\libstdc++-6.dll" dist\ -ErrorAction SilentlyContinue
        Copy-Item "$mingwPath\libwinpthread-1.dll" dist\ -ErrorAction SilentlyContinue
        
        # List all DLLs for verification
        Get-ChildItem dist\*.dll | Select-Object Name

    - name: Package artifacts
      working-directory: RequestFlowApp/build
      run: |
        Compress-Archive -Path dist\* -DestinationPath ..\..\RequestFlow-Windows-x64.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RequestFlow-Windows-x64
        path: RequestFlow-Windows-x64.zip
        retention-days: 30

    - name: Upload release asset (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: RequestFlow-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}